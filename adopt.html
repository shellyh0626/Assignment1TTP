<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adopt Us</title>
    <style>
      .dog-img {
        width: 800px;
        height: auto;
        max-width: 100%;
        display: block;
        margin: 0 auto;
        margin-top: 20px;
      }

      .adopt-button {
        display: block;
        width: 200px;
        height: 50px;
        background-color: #4caf50;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        margin: 20px auto;
        cursor: pointer;
      }

      .adopt-button:hover {
        background-color: #45a049;
      }

      .center-par {
        width: 400px;
        text-align: center;
        margin: 0 auto;
      }

      nav {
        background-color: #333;
        color: white;
        text-align: right;
        padding: 20px;
      }

      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      nav ul li {
        display: inline-block;
        margin-right: 20px;
      }

      nav ul li a {
        text-decoration: none;
        color: white;
        padding: 5px 10px;
      }

      nav ul li a:hover {
        background-color: #555;
      }

      .logo {
        float: left;
        color: white;
        font-weight: bold;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">Animal Shelters</div>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/services">Services</a></li>
        <li><a href="/donate">Donate</a></li>
      </ul>
    </nav>

    <img src="/dog&cat.jpg" class="dog-img" />
    <button class="adopt-button">Adopt Us</button>
    <p class="center-par">
      Adopt pets instead of buying, by adopting, you are giving a loving home to
      an animal in need. Many animals in shelters are abandoned, stray, or
      surrendered, and by adopting them, you are providing a second chance at a
      happy life.
    </p>

    <button>Turn <Inp></Inp></button>
  </body>
</html>
